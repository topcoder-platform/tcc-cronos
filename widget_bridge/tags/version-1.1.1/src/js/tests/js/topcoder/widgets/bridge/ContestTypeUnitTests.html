             * <p>Test of <code>setContestTypeID</code>.Set with undefined value
             * and should throw exception.</p>
             */
            function testSetContestTypeIDWithUndefined(){
                try {
                    contestType.setContestTypeID(undefined);
                    fail("It should fail when set with undefined.");
                }
                catch (e) {
                    assertTrue("it should fail", e instanceof IllegalArgumentException);
                }
            }
