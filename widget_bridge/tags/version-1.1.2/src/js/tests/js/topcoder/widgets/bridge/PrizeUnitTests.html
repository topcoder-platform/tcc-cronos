<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Prize - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/WidgetBridgeNamespace.js">
        </script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/Prize.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** 
             * The Prize instance.
             */
            var instance = null;
            
            /**
             * Valid JSON.
             */
            var validJSON = 
				"{\"place\" : 2,\"amount\" : 10000}";

            /**
             * Invalid JSON.
             */
            var invalidJSON = "{\"z\" : 123}";
				

            /**
             * setUp. Creates the Prize instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.Prize();
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate Prize.", instance);
            }

            /**
             * Test private variable place.
             */
            function test_place() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.place));
            }

            /**
             * Test private variable amount.
             */
            function test_amount() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.amount));
            }

            /**
             * Tests Contructor with valid JSON for accuracy.
             */
            function test_Contructor_validJSON() {
            	var json = eval("(" + validJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.Prize(json);
            		assertNotNull("Unable to instantiate Prize.", jsonObj);
            	} catch(x) {
            		fail("There should be no exception generated");
            	}
            }

            /**
             * Tests Contructor with invalid JSON for accuracy.
             */
            function test_Contructor_invalidJSON() {
            	var json = eval("(" + invalidJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.Prize(json);
            		fail("There should be an exception generated");
            	} catch(x) {
            		// expected
            	}
            }

            /**
             * Tests toJSON method for accuracy.
             */
            function test_toJSON() {
            	var json = eval("(" + validJSON + ")");

           		var jsonObj = new js.topcoder.widgets.bridge.Prize(json);
           		assertEquals("JSON string should be equal with the json passed in constructor.", validJSON, jsonObj.toJSON());
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
    </head>
    <body>
        <h1>Prize - Unit Tests</h1>
        <p>This page contains unit tests for the js Class Prize. To see them, take a look at the source.</p>
    </body>
</html>
