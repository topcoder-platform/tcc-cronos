        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InvalidResponseException - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>

        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/InvalidResponseException.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** 
             * The test message.
             */
            var ERROR_MESSAGE = "test exception message";

            /**
             * Service name
             */
            var SERVICE = "service";

            /**
             * Method name
             */
            var METHOD = "method";

            /** 
             * The InvalidResponseException instance.
             */
            var instance = null;

            /**
             * setUp. Creates the InvalidResponseException instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.InvalidResponseException(SERVICE, METHOD, ERROR_MESSAGE);
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate InvalidResponseException.", instance);

                assertTrue("Should be private field.", typeof(instance.message) == "undefined");
            }

            /**
             * Tests getServiceName for accuracy.
             * Should return "InvalidResponseException".
             */
            function test_getServiceName() {
                assertEquals("Should return '"+SERVICE+"'.", SERVICE, instance.getServiceName());
            }

            /**
             * Tests getMethodName for accuracy.
             * Should return "InvalidResponseException".
             */
            function test_getMethodName() {
                assertEquals("Should return '"+METHOD+"'.", METHOD, instance.getMethodName());
            }

            /**
             * Test if InvalidResponseException works properly.
             */
            function test_InvalidResponseException_Usage() {
                try {
                    throw instance;
                } catch(e) {
                    if (e instanceof js.topcoder.widgets.bridge.InvalidResponseException) {
                        // ignore.
                    } else {
                        fail("obj should be instanceof InvalidResponseException");
                    }
                }
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
