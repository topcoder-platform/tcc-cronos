        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ContestCategory - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/WidgetBridgeNamespace.js">
        </script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/ContestCategory.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** 
             * The ContestCategory instance.
             */
            var instance = null;
            
            /**
             * Valid JSON.
             */
            var validJSON = 
				"{\"contestCategoryID\" : 2222,\"contestName\" : \"JSON Name of contest\","+
				"\"contestDescription\" : \"JSON contest Desc\",\"contestCategory\" : \"JSON contest category\"}";

            /**
             * Invalid JSON.
             */
            var invalidJSON = "{\"z\" : 123}";
				

            /**
             * setUp. Creates the ContestCategory instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.ContestCategory();
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate ContestCategory.", instance);
            }
            
            /**
             * Test private variable contestCategoryID.
             */
            function test_contestCategoryID() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestCategoryID));
            }

            /**
             * Test private variable contestName.
             */
            function test_contestName() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestName));
            }

            /**
             * Test private variable contestDescription.
             */
            function test_contestDescription() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestDescription));
            }

            /**
             * Test private variable contestCategoryID.
             */
            function test_contestCategory() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestCategory));
            }

            /**
             * Tests Contructor with valid JSON for accuracy.
             */
            function test_Contructor_validJSON() {
            	var json = eval("(" + validJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.ContestCategory(json);
            		assertNotNull("Unable to instantiate ContestCategory.", jsonObj);
            	} catch(x) {
            		fail("There should be no exception generated");
            	}
            }

            /**
             * Tests Contructor with invalid JSON for accuracy.
             */
            function test_Contructor_invalidJSON() {
            	var json = eval("(" + invalidJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.ContestCategory(json);
            		fail("There should be an exception generated");
            	} catch(x) {
            		// expected
            	}
            }

            /**
             * Tests toJSON method for accuracy.
             */
            function test_toJSON() {
            	var json = eval("(" + validJSON + ")");

           		var jsonObj = new js.topcoder.widgets.bridge.ContestCategory(json);
           		assertEquals("JSON string should be equal with the json passed in constructor.", validJSON, jsonObj.toJSON());
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
    </head>
