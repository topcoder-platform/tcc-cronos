        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ContestPayload - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/WidgetBridgeNamespace.js">
        </script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/ContestPayload.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** 
             * The ContestPayload instance.
             */
            var instance = null;
            
            /**
             * Valid JSON.
             */
            var validJSON = 
				"{\"name\" : \"JSON Payload Name\",\"value\" : \"JSON Payload Value\",\"description\" : \"JSON Payload Desc\","+
				"\"required\" : true, \"contestTypeID\" : 4444}";

            /**
             * Invalid JSON.
             */
            var invalidJSON = "{\"z\" : 123}";
				

            /**
             * setUp. Creates the ContestPayload instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.ContestPayload();
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate ContestPayload.", instance);
            }

            /**
             * Tests Contructor with valid JSON for accuracy.
             */
            function test_Contructor_validJSON() {
            	var json = eval("(" + validJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.ContestPayload(json);
            		assertNotNull("Unable to instantiate ContestPayload.", jsonObj);
            	} catch(x) {
            		fail("There should be no exception generated");
            	}
            }

            /**
             * Test private variable name.
             */
            function test_name() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.name));
            }

            /**
             * Test private variable value.
             */
            function test_value() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.value));
            }

            /**
             * Test private variable description.
             */
            function test_description() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.description));
            }

            /**
             * Test private variable required.
             */
            function test_required() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.required));
            }

            /**
             * Test private variable contestTypeID.
             */
            function test_contestTypeID() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestTypeID));
            }

            /**
             * Tests Contructor with invalid JSON for accuracy.
             */
            function test_Contructor_invalidJSON() {
            	var json = eval("(" + invalidJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.ContestPayload(json);
            		fail("There should be an exception generated");
            	} catch(x) {
            		// expected
            	}
            }

            /**
             * Tests toJSON method for accuracy.
             */
            function test_toJSON() {
            	var json = eval("(" + validJSON + ")");

           		var jsonObj = new js.topcoder.widgets.bridge.ContestPayload(json);
           		assertEquals("JSON string should be equal with the json passed in constructor.", validJSON, jsonObj.toJSON());
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
    </head>
