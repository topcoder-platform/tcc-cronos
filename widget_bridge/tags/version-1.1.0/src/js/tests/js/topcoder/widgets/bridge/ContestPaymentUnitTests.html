            /**

             * abbreviation

            var IllegalArgumentException = js.topcoder.widgets.bridge.IllegalArgumentException;

            function setUp(){

            /**
             * <p>Test of <code>setPaymentStatusId</code>.Set with undefined value
             * and should throw exception.</p>
             */
            function testSetPaymentStatusIdWithUndefined(){
                try {
                    ContestPayment.setPaymentStatusId(undefined);
                    fail("It should fail when set with undefined.");
                }
                catch (e) {
                    assertTrue("it should fail", e instanceof IllegalArgumentException);
                }
            }

            /**
             * <p>Test of <code>setPaymentStatusId</code>. Set with null
             * and should throw exception.</p>
             */
            function testSetPaymentStatusIdWithNull(){

                    fail("it should fail");
                }
                catch (e) {
                    assertTrue("it should fail", e instanceof IllegalArgumentException);
                }
            }

            function testSetPaymentStatusIdWithNegative(){

                    fail("it should fail");

                }

              /**
               * Valid JSON.

              var validJSON = 
  				"{\"contestId\" : 1,\"paypalOrderId\" : \"3ab\",\"paymentStatusId\" : 2,\"price\" : 5034.234"+
  				"}";

              /**
               * Invalid JSON.
               */
              var invalidJSON = "{\"z\" : 123}";
  				
              /**
               * Tests Contructor with valid JSON for accuracy.
               */
              function test_Contructor_validJSON() {
              	var json = eval("(" + validJSON + ")");
              	try {
              		var jsonObj = new js.topcoder.widgets.bridge.ContestPayment(json);
              		assertNotNull("Unable to instantiate ContestPayment.", jsonObj);
