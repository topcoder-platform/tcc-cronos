        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>IllegalArgumentException - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/WidgetBridgeNamespace.js">
        </script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/IllegalArgumentException.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** The test message. */
            var ERROR_MESSAGE = "test exception message";
            /**
             * Argument name
             */
            var ARGUMENT_NAME = "test argument name";
            

            /**
             * The IllegalArgumentException instance.
             */
            var instance = null;

            /**
             * setUp. Creates the IllegalArgumentException instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.IllegalArgumentException(ARGUMENT_NAME, ERROR_MESSAGE);
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate IllegalArgumentException.", instance);

                assertTrue("Should be private field.", typeof(instance.message) == "undefined");
            }

            /**
             * Tests getArgumentName for accuracy.
             * Should return "IllegalArgumentException".
             */
            function test_getArgumentName() {
                assertEquals("Should return '"+ARGUMENT_NAME+"'.", ARGUMENT_NAME, instance.getArgumentName());
            }

            /**
             * Test if IllegalArgumentException works properly.
             */
            function test_IllegalArgumentException_Usage() {
                try {
                    throw instance;
                } catch(e) {
                    if (e instanceof js.topcoder.widgets.bridge.IllegalArgumentException) {
                        // ignore.
                    } else {
                        fail("obj should be instanceof IllegalArgumentException");
                    }
                }
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
