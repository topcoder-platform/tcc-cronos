<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>UploadedDocument - Unit Tests</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../test_files/jsunit/css/jsUnitStyle.css" />
        <script language="JavaScript" type="text/javascript" src="../../../../../../../test_files/jsunit/app/jsUnitCore.js"></script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/WidgetBridgeNamespace.js">
        </script>
        <script language="JavaScript" type="text/javascript" src="../../../../../main/js/topcoder/widgets/bridge/UploadedDocument.js">
        </script>
        <script language="JavaScript" type="text/javascript">
            /** 
             * The UploadedDocument instance.
             */
            var instance = null;
            
            /**
             * Valid JSON.
             */
            var validJSON = 
				"{\"fileName\" : \"JSON file name\",\"path\" :\"path\",\"documentID\" : 321321,\"contestID\" : 77777,\"documentTypeID\" : 3, \"description\" : \"JSON descrip\"}";

            /**
             * Invalid JSON.
             */
            var invalidJSON = "{\"z\" : 123}";
				

            /**
             * setUp. Creates the UploadedDocument instance.
             */
            function setUp() {
                instance = new js.topcoder.widgets.bridge.UploadedDocument();
            }

            /**
             * Test the constructor whether it is instantiating properly.
             */
            function test_Constructor_Instantiation() {
                assertNotNull("Unable to instantiate UploadedDocument.", instance);
            }

            /**
             * Test private variable documentID.
             */
            function test_documentID() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.documentID));
            }

            /**
             * Test private variable contestID.
             */
            function test_contestID() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.contestID));
            }

            /**
             * Test private variable fileName.
             */
            function test_fileName() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.fileName));
            }

            /**
             * Test private variable description.
             */
            function test_description() {
            	// should not be seen, private variable
            	assertEquals("Should not be seen, private variable!", "undefined", typeof(instance.description));
            }

            /**
             * Tests Contructor with valid JSON for accuracy.
             */
            function test_Contructor_validJSON() {
            	var json = eval("(" + validJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.UploadedDocument(json);
            		assertNotNull("Unable to instantiate UploadedDocument.", jsonObj);
            	} catch(x) {
            		fail("There should be no exception generated");
            	}
            }

            /**
             * Tests Contructor with invalid JSON for accuracy.
             */
            function test_Contructor_invalidJSON() {
            	var json = eval("(" + invalidJSON + ")");
            	try {
            		var jsonObj = new js.topcoder.widgets.bridge.UploadedDocument(json);
            		fail("There should be an exception generated");
            	} catch(x) {
            		// expected
            	}
            }

            /**
             * Tests toJSON method for accuracy.
             */
            function test_toJSON() {
            	var json = eval("(" + validJSON + ")");

           		var jsonObj = new js.topcoder.widgets.bridge.UploadedDocument(json);
           		assertEquals("JSON string should be equal with the json passed in constructor.", validJSON, jsonObj.toJSON());
            }

            /**
             * Tears down. Sets the instance value to null.
             */
            function tearDown() {
                instance = null;
            }
        </script>
    </head>
    <body>
        <h1>UploadedDocument - Unit Tests</h1>
        <p>This page contains unit tests for the js Class UploadedDocument. To see them, take a look at the source.</p>
    </body>
</html>
