            function testCtor2(){
            	try{

                var json = eval("(" + jsonString + ")");
                prerequisiteDocument = new js.topcoder.widgets.bridge.PrerequisiteDocument(json);
                assertNotNull("instance has been created successfully!", prerequisiteDocument);
               }catch(e){
               	  alert(e+e.constructor);
               }
            }
