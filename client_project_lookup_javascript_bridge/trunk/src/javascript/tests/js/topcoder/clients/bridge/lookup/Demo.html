<script language="JavaScript" type="text/javascript"
    src="../../../../../../main/js/topcoder/clients/bridge/lookup/client_project_lookup.js"></script>
<script language="JavaScript" type="text/javascript">
    var clientStatus = new js.topcoder.clients.bridge.lookup.entities.ClientStatus();
    clientStatus.setId(1);
    clientStatus.setName("client complete");
    clientStatus.setDescription("The complete status.");

    // create client status
    var url = "http://localhost:8080/topcoder/servlet";
    var clientStatusService = new js.topcoder.clients.bridge.lookup.ClientStatusService(url);
    clientStatusService.createClientStatus(clientStatus, onSuccess1, onError1);

    // success callback function
    function onSuccess1(clientStatus) {
        // show the client just got
        alert("client1 id: " + clientStatus.getId());
    }

    // error callback function
    function onError1(message) {
        // show the error message
        alert("client1 error messgae:" + message);
    }

    </script>
</head>
<body>
<h1><b>Demo</b> Test</h1>
</body>
